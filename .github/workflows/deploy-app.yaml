name: Deploy on EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      EMAIL_SERVER_HOST: ${{ secrets.EMAIL_SERVER_HOST }}
      EMAIL_SERVER_PORT: ${{ secrets.EMAIL_SERVER_PORT }}
      EMAIL_SERVER_USER: ${{ secrets.EMAIL_SERVER_USER }}
      EMAIL_SERVER_PASSWORD: ${{ secrets.EMAIL_SERVER_PASSWORD }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_SERVER_SECURE: ${{ secrets.EMAIL_SERVER_SECURE }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.9.0

      - name: 📥 Install dependencies
        run: npm install

      - name: 🔄 Prisma migrate
        run: npx prisma migrate dev --name init

      - name: 🏗️ Build App
        run: npm run build

      - name: Deploy to EC2
        env:
          # SSH private key should still come from secrets for security
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          # Define EC2 host and user here directly
          EC2_HOST=ec2-13-219-217-207.compute-1.amazonaws.com
          EC2_USER=ubuntu

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/application/lenslogy"

          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/application/lenslogy/

          ssh $EC2_USER@$EC2_HOST << 'EOF'
            export PATH=$PATH:/run/user/1000/fnm_multishells/112424_1734077954807/bin
            cd ~/application/lenslogy
            npm install --frozen-lockfile
            pm2 delete nodejs-app || true
            pm2 start dist/server.js --name nodejs-app
          EOF
